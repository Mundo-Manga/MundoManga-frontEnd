<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/cart.css" />
  </head>
  <body>
    <div id="conteiner-cart">
      <div id="header-cart">
        <h1>Mi Carrito</h1>
      </div>
      <ul id="cart-list">
        <li class="item-cart">
          <img
            src="./src/img/portaditacart.jpg"
            alt="portadita"
            class="itemImg"
          />
          <h3>Chainsaw Man #12</h3>
          <span class="itemPrice">$2000</span>
          <div class="itemCant">
            <div class="arrow-cant">
              <span>up</span>
              <span>down</span>
            </div>
            x1
          </div>
          <img
            src="./src/img/icon/trash.png"
            alt="eliminarelemento"
            class="itemTrash"
          />
        </li>
      </ul>
      <div id="cart-purchase">
        <h2 id="purchasePrice">Total $2000</h2>
        <ul id="listPurchase">
          <li class="itemPurchase">Chainsaw Man #12 x1 $2000</li>
        </ul>
        <button id="confirmPurchase">Confirmar Compra</button>
      </div>
    </div>
  </body>
</html>
